<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #2f2f2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .card {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Selamat Datang, <span id="namaUser"></span></h2>
  <p id="tanggalHariIni"></p>

  <button class="btn" onclick="bukaForm()">Isi Form Project</button>
  <button class="btn" onclick="logout()">Logout</button>

  <div class="card" id="dataTerakhir">
    <h3>Check Data Truk Masuk</h3>
    <div id="dataChecker">Memuat data terakhir...</div>
  </div>

  <script>
    // Tampilkan nama & tanggal
    const namaUser = sessionStorage.getItem('username');
    const role = sessionStorage.getItem('role');
    document.getElementById("namaUser").textContent = namaUser;

    const today = new Date();
    const opsiTanggal = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("tanggalHariIni").textContent = today.toLocaleDateString('id-ID', opsiTanggal);

    // Buka Google Form di tab baru
    function bukaForm() {
      window.open("https://docs.google.com/forms/d/e/1FAIpQLSfOzXfaAT7tFYOOJ3L0ajgWCTm-nFsZ_TTI7DS7cKMp_ZRPEw/viewform", "_blank"); // Ganti URL form
    }

    // Logout
    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    // Ambil data terakhir checker dari Google Apps Script
    async function loadDataChecker() {
      try {
        const url = https://script.google.com/macros/s/AKfycbyd1bxvPrwqZVeANqJ95he47RfuAck420LTQ0YOsBiJDvISLnXU-emPX9HbxLhGOPou/exec?action=lastData&username=${encodeURIComponent(namaUser)};
        const res = await fetch(url);
        const data = await res.json();

        if (data.success) {
          document.getElementById("dataChecker").innerHTML = `
            <strong>Terakhir mengisi:</strong> ${data.tanggal}<br>
            <strong>Plat Nomor:</strong> ${data.plat}<br>
            <strong>Perusahaan:</strong> ${data.perusahaan}
          `;
        } else {
          document.getElementById("dataChecker").textContent = "Belum ada data yang ditemukan.";
        }
      } catch (err) {
        document.getElementById("dataChecker").textContent = "Gagal memuat data.";
        console.error(err);
      }
    }

    // Cek session dan load data
    if (!namaUser || role !== 'Checker') {
      alert("Akses tidak diizinkan.");
      window.location.href = "index.html";
    } else {
      loadDataChecker();
    }
  </script>

  <script>
  const username = sessionStorage.getItem("username");
  const role = sessionStorage.getItem("role");

  if (!username || role !== "Checker") {
    alert("Akses ditolak. Halaman ini hanya untuk Checker.");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
