<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checker Panel</title>
  <style>
    body {
      background-color: #2f2f2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    button {
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 10px;
      background-color: #5cb85c;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Selamat Datang, <span id="namaChecker"></span></h2>
    <p id="tanggalSekarang"></p>

    <button onclick="openProjectForm()">Isi Form Project</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    function openProjectForm() {
      const win = window.open("", "formWindow", "width=600,height=800");
      win.document.write(`
        <html>
        <head><title>Form Project</title></head>
        <body style="margin:0;padding:0;">
          <iframe src="https://docs.google.com/forms/d/e/1oXIy2go88b2VIlYCtg1L4MD6il_Sf7GOCmedjGZAoyY/viewform?embedded=true" width="100%" height="100%" frameborder="0" style="border:0"></iframe>
        </body>
        </html>
      `);
    }

    // Tampilkan nama checker dan tanggal
    window.onload = () => {
      const role = sessionStorage.getItem("role");
      const name = sessionStorage.getItem("username");

      if (role !== "Checker") {
        alert("Akses ditolak.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("namaChecker").textContent = name;

      const now = new Date();
      const tanggal = now.toLocaleDateString("id-ID", {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById("tanggalSekarang").textContent = tanggal;
    };
  </script>
</body>
</html>
