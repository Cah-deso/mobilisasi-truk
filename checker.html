<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Checker</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-top: 10px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Selamat Datang, <span id="namaChecker">...</span></h2>
  <p id="tanggal"></p>

  <button onclick="bukaForm()">Isi Form Project</button>
  <button onclick="logout()">Logout</button>

  <script>
    // Cek login & role
    const role = sessionStorage.getItem('role');
    const username = sessionStorage.getItem('username');

    if (!role || !username || role !== 'Checker') {
      alert("Akses ditolak. Silakan login sebagai Checker.");
      window.location.href = "index.html";
    } else {
      document.getElementById('namaChecker').textContent = username;
    }

    // Tampilkan tanggal hari ini
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('tanggal').textContent = today.toLocaleDateString('id-ID', options);

    // Buka form project
    function bukaForm() {
      // Ganti dengan URL form Anda
      const linkForm = "https://docs.google.com/forms/d/e/1FAIpQLSfOzXfaAT7tFYOOJ3L0ajgWCTm-nFsZ_TTI7DS7cKMp_ZRPEw/viewform";
      window.open(linkForm, "_blank");
    }

    // Logout
    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
