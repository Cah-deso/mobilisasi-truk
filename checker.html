<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #2f2f2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .btn {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .card {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Selamat Datang, <span id="namaUser"></span></h2>
  <p id="tanggalHariIni"></p>

  <button class="btn" onclick="bukaForm()">Isi Form Project</button>
  <button class="btn" onclick="logout()">Logout</button>

  <div class="card" id="dataTerakhir">
    <h3>Check Data Truk Masuk</h3>
    <div id="dataChecker">Memuat data terakhir...</div>
  </div>

  <script>
    const namaUser = sessionStorage.getItem("username");
    const role = sessionStorage.getItem("role");

    // Validasi role checker
    if (!namaUser || role !== "Checker") {
      alert("Akses ditolak. Halaman ini hanya untuk Checker.");
      window.location.href = "index.html";
    }

    // Tampilkan nama dan tanggal hari ini
    document.getElementById("namaUser").textContent = namaUser;
    const today = new Date();
    const opsiTanggal = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("tanggalHariIni").textContent = today.toLocaleDateString('id-ID', opsiTanggal);

    // Fungsi Logout
    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    // Fungsi buka form Google
    function bukaForm() {
      const url = "https://docs.google.com/forms/d/e/1FAIpQLSfOzXfaAT7tFYOOJ3L0ajgWCTm-nFsZ_TTI7DS7cKMp_ZRPEw/viewform";
      window.open(url, "_blank");
    }

    // Fungsi ambil data terakhir dari Apps Script
    async function loadDataChecker() {
      try {
        const url = `https://script.google.com/macros/s/AKfycbyd1bxvPrwqZVeANqJ95he47RfuAck420LTQ0YOsBiJDvISLnXU-emPX9HbxLhGOPou/exec?action=lastData&username=${encodeURIComponent(namaUser)}`;
        const res = await fetch(url);
        const result = await res.json();

        if (result.success) {
          document.getElementById("dataChecker").innerHTML = `
            <strong>Tanggal Input:</strong> ${result.tanggal}<br>
            <strong>Plat Nomor:</strong> ${result.plat}<br>
            <strong>Jenis:</strong> ${result.jenis}<br>
            <strong>Kapasitas:</strong> ${result.kapasitas}<br>
            <strong>Perusahaan:</strong> ${result.perusahaan}<br>
            <strong>Validasi:</strong> ${result.validasi}<br>
            <strong>Keterangan:</strong> ${result.keterangan}
          `;
        } else {
          document.getElementById("dataChecker").textContent = "Belum ada data ditemukan.";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("dataChecker").textContent = "Gagal memuat data.";
      }
    }

    // Jalankan saat halaman dibuka
    loadDataChecker();
  </script>

</body>
</html>
