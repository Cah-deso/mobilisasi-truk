
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Project</title>
  <script defer src="project.js"></script>
</head>
<body onload="initProjectForm()">
  <h2>Form Pengisian Checker</h2>
  <p>Hari & Tanggal: <span id="currentDate"></span></p>
  <p>Nama Checker: <span id="checkerName"></span></p>
  <label>No. Plat Kendaraan:</label>
  <input type="text" id="plat" required><br><br>
  <label>Upload Foto I:</label>
  <input type="file" id="photo1"><br><br>
  <label>Upload Foto II:</label>
  <input type="file" id="photo2"><br><br>
  <label>Validasi Checker:</label>
  <select id="validasi">
    <option>OK</option>
    <option>NO</option>
  </select><br><br>
  <button onclick="submitForm()">Submit</button>
  <button onclick="logout()">Logout</button>
</body>
</html>
