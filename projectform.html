<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #2f2f2f;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .center {
      text-align: center;
      padding: 20px;
      color: white;
    }
    .btn {
      background-color: #4CAF50;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <iframe
    id="formFrame"
    src="https://docs.google.com/forms/d/e/1FAIpQLSfOzXfaAT7tFYOOJ3L0ajgWCTm-nFsZ_TTI7DS7cKMp_ZRPEw/viewform?embedded=true"
  ></iframe>

  <div class="center" id="kembaliBtn" style="display: none;">
    <p>Terima kasih telah mengisi form.</p>
    <button class="btn" onclick="kembaliKeAplikasi()">Kembali ke Aplikasi</button>
  </div>

  <script>
    const iframe = document.getElementById("formFrame");

    // Coba deteksi jika halaman sudah sampai di "Terima kasih"
    iframe.onload = () => {
      const checkInterval = setInterval(() => {
        try {
          const content = iframe.contentDocument || iframe.contentWindow.document;
          const text = content.body.innerText;

          if (text.includes("Terima kasih telah mengisi formulir")) {
            iframe.style.display = "none";
            document.getElementById("kembaliBtn").style.display = "block";
            clearInterval(checkInterval);
          }
        } catch (e) {
          // Tidak bisa akses konten karena CORS, abaikan
        }
      }, 1000);
    };

    function kembaliKeAplikasi() {
      // Tutup tab form, dan user kembali ke tab checker.html
      window.close();
    }
  </script>

</body>
</html>
