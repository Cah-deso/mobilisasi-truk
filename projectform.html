<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Project Checker</title>
  <style>
    body {
      background-color: #2f2f2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Form Project Checker</h2>

  <div id="formSection" style="display: none;">
    <iframe id="formFrame" src=""></iframe>
    <br>
    <button onclick="window.location.href='checker.html'">Kembali ke Beranda</button>
  </div>

  <div id="notAllowed" style="display: none;">
    <p>?? Anda tidak memiliki akses ke halaman ini.</p>
    <button onclick="window.location.href='index.html'">Login Ulang</button>
  </div>

  <script>
    const role = sessionStorage.getItem('role');
    const username = sessionStorage.getItem('username');

    if (role === 'Checker' && username) {
      // Jika role dan session valid, tampilkan form
      document.getElementById('formSection').style.display = 'block';

      // Ganti link di bawah ini dengan link FORM Project milik Anda
      const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdD7xxxxxxx/viewform';
      document.getElementById('formFrame').src = formUrl;

    } else {
      // Jika tidak valid, tolak akses
      document.getElementById('notAllowed').style.display = 'block';
    }
  </script>
</body>
</html>
