<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2f2f2f;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Embed Form di Iframe -->
  <iframe
    id="formFrame"
    src="https://docs.google.com/forms/d/e/1FAIpQLSfOzXfaAT7tFYOOJ3L0ajgWCTm-nFsZ_TTI7DS7cKMp_ZRPEw/viewform?embedded=true"
    frameborder="0"
    onload="setupObserver()">
  </iframe>

  <script>
    function setupObserver() {
      const iframe = document.getElementById("formFrame");

      // Tunggu sampai iframe siap
      iframe.onload = () => {
        try {
          const frameDoc = iframe.contentDocument || iframe.contentWindow.document;

          const observer = new MutationObserver(() => {
            const text = frameDoc.body.innerText;
            if (text.includes("Terima kasih telah mengisi formulir")) {
              // Redirect ke checker.html
              window.location.href = "checker.html";
            }
          });

          observer.observe(frameDoc.body, { childList: true, subtree: true });
        } catch (e) {
          // Gagal akses konten iframe karena CORS
          console.error("Tidak bisa membaca isi iframe: " + e.message);
        }
      };
    }
  </script>

</body>
</html>
